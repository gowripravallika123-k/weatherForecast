<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <h1 style="color: #dd8a3a;">Weather in your city</h1>
  </div>
  <div class="col-12 md:col-6 lg:col-3 p-fluid" class="center"><span
      class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Search" [(ngModel)]="city" />
    </span></div>
    &nbsp; &nbsp;
  <div class="col-12 md:col-6 lg:col-3" class="center">
    <p-button label="Search" icon="pi pi-question-circle" (onClick)="getForecast()" ></p-button>
  </div>
  &nbsp; &nbsp;
  <div class="col-12 md:col-6 lg:col-3" *ngIf="loading" class="center"><i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></div>
</div>
<div class="card">
  <div class="card-container purple-container overflow-hidden">
    <div class="flex">
      <div class="flex-1 flex align-items-center justify-content-center " *ngFor="let a of weatherData">
        <table>
          <tr style="background-color: #ff6600;" >
            <th colspan="2">Date : {{a.dt_txt|date:"shortDate"}}</th>
          </tr>
          <tr style="background-color: #cccccc;">
            <th colspan="2">Temperature</th>
          </tr>
          <tr style="background-color: #cccccc;">
            <td>Min</td>
            <td>Max</td>
          </tr>
          <tr style="background-color: #cccccc;">
            <td>{{a.main.temp_min}}</td>
            <td>{{a.main.temp_max}}</td>
          </tr>
          <tr>
            <td>Pressure</td>
            <td>{{a.main.pressure}}</td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td>{{a.main.humidity}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
